<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Music Player</div>
        <button id="loadMusicBtn">Cargar Música</button>
        <button id="createPlaylistBtn">Crear Lista</button>
        <div id="playlistsContainer"></div>
        <nav>
            <ul>
                <li class="nav-item" data-section="tracks"><i class="fas fa-music"></i> Tracks</li>
                <li class="nav-item" data-section="albums"><i class="fas fa-compact-disc"></i> Albums</li>
                <li class="nav-item" data-section="artists"><i class="fas fa-users"></i> Artists</li>
                <li class="nav-item" data-section="playlists"><i class="fas fa-list"></i> Playlists</li>
                <li class="nav-item" data-section="genres"><i class="fas fa-stream"></i> Genres</li>
                <li class="nav-item" data-section="equalizer"><i class="fas fa-sliders-h"></i> Equalizer</li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="now-playing">
                <span class="song-title"></span>
                <span class="artist-name"></span>
            </div>
        </div>
        
        <div id="tracks-section" class="section active"></div>
        <div id="albums-section" class="section" style="display: none;"></div>
        <div id="artists-section" class="section" style="display: none;"></div>
        <div id="playlists-section" class="section" style="display: none;"></div>
        <div id="genres-section" class="section" style="display: none;"></div>
        <div id="equalizer-section" class="section" style="display: none;">
            <h3>Ecualizador</h3>
            <div class="equalizer-control">
                <label for="bass">Bass</label>
                <input type="range" id="bass" min="-10" max="10" value="0">
            </div>
            <div class="equalizer-control">
                <label for="mid">Mid</label>
                <input type="range" id="mid" min="-10" max="10" value="0">
            </div>
            <div class="equalizer-control">
                <label for="treble">Treble</label>
                <input type="range" id="treble" min="-10" max="10" value="0">
            </div>
        </div>
    </div>

    <div class="player-controls">
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-forward"></i></button>
            <button id="shuffleBtn"><i class="fas fa-random"></i></button>
            <button id="repeatBtn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <div id="createPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Nueva Lista de Reproducción</h2>
            <input type="text" id="newPlaylistName" placeholder="Nombre de la lista de reproducción">
            <button id="savePlaylistBtn">Guardar</button>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
